_target_: tdlp.architectures.tdlp.core.build_mm_tdcp_model
mm_dim: 1024
common_params:
  hidden_dim: 256
  dropout: 0.1
  track_encoder_n_heads: 8
  track_encoder_n_layers: 2
  track_encoder_ffn_dim: 512
  projector_intermediate_dim: 512
  interaction_encoder_enable: false
  interaction_encoder_n_heads: 8
  interaction_encoder_n_layers: 2
  interaction_encoder_ffn_dim: 512
per_feature_params:
  bbox:
    feature_encoder_type: motion
    feature_encoder_params:
      input_dim: 5
  keypoints:
    feature_encoder_type: motion
    feature_encoder_params:
      input_dim: 35
  appearance:
    hidden_dim: 512
    feature_encoder_type: parts_appearance
    feature_encoder_params:
      emb_size: 128
      hidden_dim: 512
    track_encoder_enable_motion_encoder: false
aggregator_type: transformer
aggregator_params:
  hidden_dim: ${model_config.mm_dim}
  n_heads: 8
  n_layers: 2
  dropout: 0.1

per_feature_checkpoint:
  bbox: /media/home/MOT-JEPA-outputs/experiments/SportsMOT/exp08b-fromExp07-NoBBoxTransform/checkpoints/last.pt
  keypoints: /media/home/MOT-JEPA-outputs/experiments/SportsMOT/exp08k-fromExp07-NoKeypointsTransform/checkpoints/last.pt
  appearance: /media/home/MOT-JEPA-outputs/experiments/SportsMOT/exp06a-fromExp05-Mem50/checkpoints/last.pt

object_interaction_encoder_enable: true
object_interaction_encoder_params:
  hidden_dim: ${model_config.mm_dim}
  n_heads: 8
  n_layers: 2
  dropout: 0.1
