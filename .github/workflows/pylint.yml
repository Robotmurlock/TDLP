name: Pylint

on:
  push:
    paths:
      - '**/*.py'
      - '.pylintrc'
      - '.github/workflows/pylint.yml'
  pull_request:
    paths:
      - '**/*.py'
      - '.pylintrc'
      - '.github/workflows/pylint.yml'

jobs:
  pylint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.12'
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pylint
      - name: Run pylint
        run: |
          pylint --fail-under=9.5 tdlp tests
